<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TouchCounter</title>
  </head>
  <body style="text-align: center">
    <!-- 반응형 처리 -->
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%">
      <canvas id="unity-canvas" width=800 height=1280 style="width: 100%; height: 100%"></canvas>
    </div>
    <!--<canvas id="unity-canvas" width=800 height=1280 style="width: 800px; height: 1280px; background: #231F20"></canvas>-->
    <script src="Build/Webgl.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Webgl.data.unityweb",
        frameworkUrl: "Build/Webgl.framework.js.unityweb",
        codeUrl: "Build/Webgl.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "j1",
        productName: "TouchCounter",
        productVersion: "1.0.7",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
